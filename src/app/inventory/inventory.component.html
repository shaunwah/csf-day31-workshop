<h1>{{ title }}</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Item</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{ item | titlecase }}</th>
        <td><button type="button" class="btn btn-success" (click)="addToCart(item)">Add</button></td>
      </tr>
  </tbody>
</table>
