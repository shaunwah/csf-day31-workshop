<h1>{{ title }}</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Item</th>
    <th scope="col">Qty</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <th scope="row">{{ item.name | titlecase }}</th>
    <td>{{ item.quantity }}</td>
    <td>
      <button type="button" class="btn btn-danger" (click)="removeFromCart(item.name)">Remove 1</button>
      <button type="button" class="btn btn-danger" *ngIf="item.quantity > 1" (click)="removeFromCart(item.name, true)">Remove All</button>
    </td>
  </tr>
  </tbody>
</table>
